name: Update Files from Discord

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

# Prevent concurrent runs
concurrency:
  group: discord-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Hard limit - job will be killed if exceeds this
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run sync script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python discord_sync.py
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/files.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to files.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files.json has changed"
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/files.json
          git commit -m "Update files.json from Discord [skip ci]"
          git push
